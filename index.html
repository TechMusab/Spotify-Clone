<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify Clone</title>
</head>

<body>
    <div class="container">
        <div class="left border">
            <div class="close" onclick="closesidebar()">
                <img src="./images/close.svg" alt="">
            </div>
            <div class="logo">
                <img class="invert" src="./images/logo.svg" alt="">
            </div>
            <div class="home">
                <div class="home-container">
                    <div class="icon">
                        <img class="invert" src="./images/home.svg" alt="">
                    </div>
                    <div class="text">
                        Home
                    </div>
                </div>
                <div class="search-container">
                    <div class="search-icon">
                        <img class="invert" src="./images/search.svg" alt="">
                    </div>
                    <div class="search-text">
                        Search
                    </div>
                </div>
            </div>
            <div class="library">
                <div class="top">
                    <img class="invert" src="./images/library.svg" alt="library">
                    <p>Your Library</p>
                    <img class="invert" src="./images/plus.svg" alt="plus">
                </div>
                <div class="box-container">
                    <div class="box1">
                        <h4 class="heading">Create Your First Playlist</h4>
                        <p class="para">It's easy we'll help you</p>
                        <button>Create playlist</button>
                    </div>
                    <div class="box1">
                        <h4 class="heading">Let's find something podcasts to follow</h4>
                        <p class="para">We'll keep you updated on new episodes</p>
                        <button>Browse podcasts</button>
                    </div>
                </div>

            </div>
            <div class="bottom">
                <div>
                    <a href="">
                        <p>Legal </p>
                    </a>
                    <a href="">
                        <p>Safety & Privacy Center </p>
                    </a>
                    <a href="">
                        <p>Privacy Policy </p>
                    </a>
                    <a href="">
                        <p> Cookies </p>
                    </a>
                    <a href="">
                        <p> About Ads </p>
                    </a>
                    <a href="">
                        <p>Accessiabilty </p>
                    </a>
                    <a href="">
                        <p> Cookies </p>
                    </a>
                </div>
                <div class="language">
                    <button>
                        <img class="invert" src="./images/internet.svg" alt="">
                        English
                    </button>
                </div>
            </div>
        </div>
        <div class="right border">
         
            <div class="header">
                <div class="menu" onclick="toggleSidebar()">
                   <img src="./images/menu.svg" alt="">
                </div>
                
                <div class="logo">
                    <img class="invert" src="./images/logo.svg" alt="">
                </div>
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                </div>
                <div class="buttons">
                    <button class="signup">Sign Up</button>
                    <button class="login">Log In</button>
                </div>
            </div>
            <div class="playlists">
                <h1>
                    Spotify Songs
                </h1>
                <div class="card-container">

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="bar">
                        <div id="info">
                            
                        </div>
                        <div class="song-buttons">
                            <img id="previous" src="./images/previous.svg" alt="">
                            <img id="play-pause" src="./images/play.svg" alt="Play">
                            <img id="next" src="./images/next.svg" alt="">
                        </div>
                        <div id="duration">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
